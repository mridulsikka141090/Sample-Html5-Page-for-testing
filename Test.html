<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sample Test</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Niramit:400,500,600,700" rel="stylesheet"> </head>

<body>
    <div class="container">
        <div class="leftBlock">
            <h1>Styles</h1>
            <div class="content"> <img id="carImage" src="assets/blue.jpg">
                <a>
                    <button class="button button1"></button>
                </a>
                <a>
                    <button class="button button2"></button>
                </a>
                <a>
                    <button class="button button3"></button>
                </a>
                <a>
                    <button class="button button4"></button>
                </a>
                <p id="carName">Blue</p>
                <p>Vehicle Images are guides only and may not reflect the model's exact specifications/
                    <br>-features- exact specifications/features should be confirmed with the seller.</p>
            </div>
        </div>
        <div class="rightBlock">
            <h1>Ratings</h1>
            <div class='content'>
                <div class="progress-block">
                    <div class="progress-content">
                        <label>Critics Ratings</label>
                        <div class="progressbar">
                            <div class="progress" id="progress1"></div>
                        </div><span id="1"></span> </div>
                    <div class="progress-content">
                        <label>Performance</label>
                        <div class="progressbar">
                            <div class="progress" id="progress2"></div>
                        </div><span id="2"></span> </div>
                    <div class="progress-content">
                        <label>Interior</label>
                        <div class="progressbar">
                            <div class="progress" id="progress3"></div>
                        </div><span id="3"></span> </div>
                    <div class="progress-content">
                        <label>Safety</label>
                        <div class="progressbar">
                            <div class="progress" id="progress4"></div>
                        </div><span id="4"></span> </div>
                    <div class="progress-content">
                        <label>Reliabilty</label>
                        <div class="progressbar">
                            <div class="progress" id="progress5"></div>
                        </div><span id="5"></span> </div> <a>View All Ratings >></a> </div>
                <div class="right-progress">
                    <div class="speedo">
                        <div class="face face-danger"> <img class="needle" src="assets/icon-meter.png"> </div>
                    </div>
                    <h1></h1>
                    <h2>Overall Rating</h2> </div>
            </div>
            <div class="bottom-content"> </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
